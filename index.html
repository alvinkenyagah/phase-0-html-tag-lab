<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="icon"
      href="https://bestanimations.com/media/earth/540460765earth-spinning-rotating-animation-45.gif"
      type="image/icon type"
    />
    <title>Hello World</title>
  </head>
  <body>
    <h1 id="hello" class="animate__animated animate__rubberBand">
      Hello, World!
    </h1>
    <br>
    <p id="hello">
      <img
        src="http://www.becauselearning.com/wp-content/uploads/2017/11/hello-world.gif"
        alt="Hello world."
      />
      <br />
      Hello world.
    </p>
  </body>
</html>
